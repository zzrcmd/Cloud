<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>YF-Cloud | èµ„æºä¸­å¿ƒ</title>
  <style>
    @font-face {

    }

    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --text-color: #34495e;
      --font-main: 'CustomFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    body {

    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      grid-column: 1 / -1;
      margin-bottom: 20px;
    }

    /* å…¬å‘Šæ æ ·å¼ */
    .announcement-section {
      grid-column: 1 / -1;
      background: var(--announcement-color);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #ffecb5;
      margin-bottom: 30px;
    }

    .announcement-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .announcement-title {
      color: #856404;
      margin: 0;
      font-size: 1.2em;
    }

    .refresh-button {
      background: none;
      border: 1px solid #856404;
      color: #856404;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }

    /* æ–‡ä»¶å‘å¸ƒåŒºåŸŸæ ·å¼ */
    .release-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .release {
      background-color: #f8f9fa;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    /* è®¨è®ºåŒºä¸“ç”¨æ ·å¼ */
    .discussion-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .section-title {
      color: var(--secondary-color);
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 10px;
      margin: 30px 0 20px;
    }

    .issue {
      margin: 20px 0;
      padding: 15px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }

    .comment {
      margin: 15px 0;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      display: flex;
      gap: 15px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .comment-content {
      flex-grow: 1;
    }

    .comment-author {
      font-weight: 600;
      color: var(--primary-color);
    }

    .comment-date {
      color: #95a5a6;
      font-size: 0.85em;
    }

    /* å¿«é€Ÿåˆ›å»ºè¡¨å•æ ·å¼ */
    .quick-create {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-input:focus, .form-textarea:focus {
      border-color: var(--secondary-color);
      outline: none;
    }

    .submit-button {
      background: var(--secondary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      transition: all 0.3s;
    }

    .loading-text,
    .error-text {
      text-align: center;
      color: #95a5a6;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>YF-Cloud èµ„æºä¸­å¿ƒ</h1>
  <div class="container">
    <!-- å…¬å‘ŠåŒºåŸŸ -->
    <div class="announcement-section">
      <div class="announcement-header">
        <h2 class="announcement-title">ğŸ“¢ ç³»ç»Ÿå…¬å‘Š</h2>
        <button class="refresh-button" onclick="fetchAnnouncement()">åˆ·æ–°</button>
      </div>
      <div id="announcement-content" class="announcement-content">
        <div class="loading-text">åŠ è½½å…¬å‘Šä¸­...</div>
      </div>
    </div>

    <!-- æ–‡ä»¶å‘å¸ƒåŒºåŸŸ -->
    <div class="release-section">
      <h2 class="section-title">ğŸ“¦ æ–‡ä»¶å‘å¸ƒ</h2>
      <div id="releases"></div>
    </div>

    <!-- è®¨è®ºåŒº -->
    <div class="discussion-section">
      <h2 class="section-title">ğŸ’¬ ç¤¾åŒºè®¨è®º</h2>
      
      <div class="quick-create">
        <h3 style="margin-top:0; color: var(--primary-color);">ğŸ“ æ–°å»ºè®¨è®º</h3>
        <input type="text" id="issueTitle" 
               placeholder="è¾“å…¥è®¨è®ºæ ‡é¢˜ï¼ˆå¿…å¡«ï¼‰" 
               class="form-input"
               required>
        <textarea id="issueBody" 
                  class="form-textarea"
                  placeholder="è¾“å…¥è®¨è®ºå†…å®¹ï¼ˆæ”¯æŒMarkdownæ ¼å¼ï¼‰"></textarea>
        <button onclick="createNewIssue()" 
                class="submit-button">
          åˆ›å»ºè®¨è®º
        </button>
      </div>

      <div id="discussions"></div>
    </div>
  </div>

  <script>
    // è·å–å…¬å‘Šå†…å®¹
    async function fetchAnnouncement() {
      const contentDiv = document.getElementById('announcement-content');
      try {
        contentDiv.innerHTML = '<div class="loading-text">åŠ è½½ä¸­...</div>';
        
        const response = await fetch('https://raw.githubusercontent.com/Hy1Fly/YF-Cloud/main/home.txt');
        if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
        
        const text = await response.text();
        contentDiv.innerHTML = text.replace(/\n/g, '<br>');
      } catch (error) {
        console.error('å…¬å‘ŠåŠ è½½å¤±è´¥:', error);
        contentDiv.innerHTML = `
          <div class="error-text">
            å…¬å‘ŠåŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•
            <button onclick="fetchAnnouncement()" 
                    style="margin-left:10px;padding:5px 10px;">
              é‡è¯•
            </button>
          </div>
        `;
      }
    }

    // è·å–å¹¶æ˜¾ç¤ºæ–‡ä»¶å‘å¸ƒ
    async function fetchReleases() {
      try {
        const response = await fetch('https://api.github.com/repos/Hy1Fly/YF-Cloud/releases');
        const releases = await response.json();
        
        releases.forEach(release => {
          const releaseDiv = document.createElement('div');
          releaseDiv.className = 'release';
          releaseDiv.innerHTML = `
            <div class="release-header">
              <h3>${release.name}</h3>
              <div class="release-meta">
                <span>ç‰ˆæœ¬ï¼š${release.tag_name}</span>
                <span>å‘å¸ƒæ—¶é—´ï¼š${new Date(release.published_at).toLocaleDateString()}</span>
              </div>
            </div>
            <ul class="assets" style="display:none;">
              ${release.assets.map(asset => `
                <li>
                  <a href="${asset.browser_download_url}" download>
                    ${asset.name} (${(asset.size/1024/1024).toFixed(2)} MB)
                  </a>
                </li>
              `).join('')}
            </ul>
            <button class="submit-button" onclick="this.parentElement.querySelector('.assets').style.display = 
              this.parentElement.querySelector('.assets').style.display === 'none' ? 'block' : 'none'"
              style="margin-top:10px;padding:8px 15px;">
              æ˜¾ç¤º/éšè—èµ„æº
            </button>
          `;
          document.getElementById('releases').appendChild(releaseDiv);
        });
      } catch (error) {
        console.error('è·å–å‘å¸ƒä¿¡æ¯å¤±è´¥:', error);
      }
    }

    // è·å–å¹¶æ˜¾ç¤ºè®¨è®ºåŒº
    async function fetchDiscussions() {
      try {
        const response = await fetch('https://api.github.com/repos/Hy1Fly/YF-Cloud/issues');
        const issues = await response.json();

        issues.forEach(issue => {
          const issueDiv = document.createElement('div');
          issueDiv.className = 'issue';
          issueDiv.innerHTML = `
            <div class="issue-header">
              <div class="user-info">
                <img src="${issue.user.avatar_url}" class="avatar" alt="${issue.user.login}">
                <div>
                  <div class="comment-author">${issue.user.login}</div>
                  <div class="comment-date">${new Date(issue.created_at).toLocaleString()}</div>
                </div>
              </div>
              <h3>${issue.title}</h3>
              <p>${issue.body}</p>
              <button class="submit-button" onclick="loadComments(this, ${issue.number})"
                style="margin-top:10px;padding:8px 15px;">
                æ˜¾ç¤ºè¯„è®º (${issue.comments})
              </button>
            </div>
            <div class="comments-container" style="display:none;"></div>
          `;
          document.getElementById('discussions').appendChild(issueDiv);
        });
      } catch (error) {
        console.error('è·å–è®¨è®ºä¿¡æ¯å¤±è´¥:', error);
      }
    }

    // åŠ è½½è¯„è®º
    async function loadComments(button, issueNumber) {
      const container = button.parentElement.nextElementSibling;
      if (container.children.length === 0) {
        try {
          const response = await fetch(`https://api.github.com/repos/Hy1Fly/YF-Cloud/issues/${issueNumber}/comments`);
          const comments = await response.json();
          
          container.innerHTML = comments.map(comment => `
            <div class="comment">
              <img src="${comment.user.avatar_url}" class="avatar" alt="${comment.user.login}">
              <div class="comment-content">
                <div class="user-info">
                  <span class="comment-author">${comment.user.login}</span>
                  <span class="comment-date">${new Date(comment.created_at).toLocaleString()}</span>
                </div>
                <div class="comment-body">${comment.body}</div>
              </div>
            </div>
          `).join('');
        } catch (error) {
          console.error('è·å–è¯„è®ºå¤±è´¥:', error);
          container.innerHTML = '<div>æ— æ³•åŠ è½½è¯„è®º</div>';
        }
      }
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    // åˆ›å»ºæ–°Issue
    function createNewIssue() {
      const titleInput = document.getElementById('issueTitle');
      const bodyInput = document.getElementById('issueBody');
      
      if (!titleInput.value.trim()) {
        titleInput.focus();
        titleInput.style.borderColor = '#e74c3c';
        setTimeout(() => titleInput.style.borderColor = '#e0e0e0', 2000);
        return;
      }

      const baseUrl = 'https://github.com/Hy1Fly/YF-Cloud/issues/new';
      const params = new URLSearchParams({
        title: titleInput.value.trim(),
        body: bodyInput.value.trim(),
        labels: 'user-generated'
      });

      const newWindow = window.open(`${baseUrl}?${params.toString()}`, '_blank');
      
      if (newWindow) {
        titleInput.value = '';
        bodyInput.value = '';
        titleInput.style.borderColor = '#2ecc71';
        setTimeout(() => titleInput.style.borderColor = '#e0e0e0', 1000);
      }
    }

    // åˆå§‹åŒ–åŠ è½½
    window.addEventListener('DOMContentLoaded', () => {
      fetchAnnouncement();
      fetchReleases();
      fetchDiscussions();
    });
  </script>
</body>
</html>
